{% load static %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">     
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="Descubre la mejor manera de llegar">
	<meta name="author" content="RouteAtlas">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    {% block stylesheets %}
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
    {% endblock %}
    
        <!--<script src="{% static "js/jquery.js" %}"></script> --> <!-- JavaScript -->
        <!--
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        --http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js
        -->
    
    {% block javascript %}
        <script type="text/javascript" src="{% static "js/jquery-1.9.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    {% endblock %}    
    
</head>
<body>
    <div class="container">
         {% block content %}
         {% endblock %}
    </div> <!-- /container -->
</body>
</html>
